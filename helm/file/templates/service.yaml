apiVersion: v1
kind: Service
metadata:
  name: {{ include "file.fullname" . }}
  labels:
    {{- include "file.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: http
  selector:
    {{- include "file.selectorLabels" . | nindent 4 }}
