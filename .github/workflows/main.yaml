name: main workflow

on: push

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: setup go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.44.2
